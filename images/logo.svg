<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Fond du logo -->
  <circle cx="50" cy="50" r="45" fill="var(--logo-background)" />
  
  <!-- TÃªte de loup principale -->
  <path d="M50 15
           C60 20, 70 25, 75 35
           C80 45, 80 55, 75 65
           C70 75, 60 80, 50 80
           C40 80, 30 75, 25 65
           C20 55, 20 45, 25 35
           C30 25, 40 20, 50 15Z" 
        fill="var(--logo-accent)" 
        opacity="0.9" />
  
  <!-- Oreilles -->
  <path d="M30 30 L20 15 L35 25 Z" fill="var(--logo-accent)" />
  <path d="M70 30 L80 15 L65 25 Z" fill="var(--logo-accent)" />
  
  <!-- Yeux -->
  <ellipse cx="35" cy="45" rx="5" ry="6" fill="var(--logo-primary)" />
  <ellipse cx="65" cy="45" rx="5" ry="6" fill="var(--logo-primary)" />
  <circle cx="35" cy="45" r="2" fill="white" />
  <circle cx="65" cy="45" r="2" fill="white" />
  
  <!-- Museau -->
  <path d="M50 50
           C55 55, 60 60, 60 65
           C60 70, 55 75, 50 75
           C45 75, 40 70, 40 65
           C40 60, 45 55, 50 50Z" 
        fill="var(--logo-accent)" 
        stroke="var(--logo-secondary)" 
        stroke-width="0.5" />
  
  <!-- Nez -->
  <ellipse cx="50" cy="65" rx="5" ry="3" fill="var(--logo-secondary)" />
  
  <!-- Connections neuronales -->
  <circle cx="30" cy="30" r="3" fill="var(--logo-primary)" />
  <circle cx="70" cy="30" r="3" fill="var(--logo-primary)" />
  <circle cx="25" cy="60" r="3" fill="var(--logo-primary)" />
  <circle cx="75" cy="60" r="3" fill="var(--logo-primary)" />
  <circle cx="50" cy="80" r="3" fill="var(--logo-primary)" />
  
  <path d="M30 30 L70 30 L75 60 L50 80 L25 60 Z" 
        stroke="var(--logo-secondary)" 
        stroke-width="1" 
        fill="none" />
  <path d="M30 30 L50 80" 
        stroke="var(--logo-secondary)" 
        stroke-width="1" 
        fill="none" />
  <path d="M70 30 L25 60" 
        stroke="var(--logo-secondary)" 
        stroke-width="1" 
        fill="none" />
</svg> 